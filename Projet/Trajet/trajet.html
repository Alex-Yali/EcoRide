<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRide</title>
    <link rel="stylesheet" href="/Projet/header.css">
    <link rel="stylesheet" href="/Projet/Trajet/trajet.css">
    <link rel="stylesheet" href="/Projet/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,700;1,75..100,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav-head">
            <section>
                <a title="Page d'accueil EcoRide" href="/Projet/Accueil/accueil.html">
                <img src="/Projet/images/logo.png" class="logo" alt="logo du site">
                </a>
            </section>
            <section class="nav-links">
                <a title="Rechercher" href="/Projet/Rechercher/rechercher.html" class="rechercher">
                    <img src="/Projet/images/loupe.png" class="loupe">
                    <span>Rechercher</span>
                </a>
                <!--<a title="Proposer un trajet" href="/Projet/Trajet/trajet.html"> Proposer un trajet</a>-->
                <!-- Image menu deroulant  -->
                <section title="Menu" id="menu">
                    <img src="/Projet/images/icon compte.png" id="menu-img" alt="menu déroulant">
                </section>
            </section>
        </nav>        
    </header>
    <main>
        <!-- Menu deroulant  -->  
        <section id="menu-box" class="hidden">
            <a title="Inscription" href="/Projet/Inscription/inscription.html" class="menu-link">
                <span>Inscription</span>
                <img src="/Projet/images/caret-vers-le-bas.png" class="caret-right">    
            </a>
            <a title="Connexion" href="/Projet/Connexion/connexion.html" class="menu-link">
                <span>Connexion</span>
                <img src="/Projet/images/caret-vers-le-bas.png" class="caret-right">    
            </a>
            <a title="Covoiturage" href="/Projet/Rechercher/rechercher.html" class="menu-link">
                <span>Covoiturage</span>
                <img src="/Projet/images/caret-vers-le-bas.png" class="caret-right">    
            </a>
            <a title="Contatc" href="#" class="menu-link">
                <span>Contact</span>
                <img src="/Projet/images/caret-vers-le-bas.png" class="caret-right">    
            </a>
        </section>
        <!-- Proposer trajet -->
        <h1>Proposer un trajet :</h1>
        <section id="trajet">
            <section class="ajouter-trajet">
                <!-- Départ -->
                <section class="nav-cat">
                    <img src="/Projet/images/Cars 1.png" class="icon" alt="image voiture">
                    <input id="depart2" type="text" placeholder="Départ">
                </section>
                <!-- Destination -->
                <section class="nav-cat">
                    <img src="/Projet/images/ping.png" class="icon" alt="image destination">
                    <input id="destination2" type="text" placeholder="Destination">
                </section>
                <!-- Calendrier -->
                <section class="nav-cat">
                <img src="/Projet/images/calendrier gris.png" class="icon" alt="image calendrier">
                <input id="date2" type="date" placeholder="Choisir une date" aria-label="Date" />
                </section>
                <!-- Nombre place -->
                <section class="nav-cat">
                    <img src="/Projet/images/compte gris.png" class="icon" alt="image personne">
                    <label><input type="number" name="places" id="places2" placeholder="Nombre place" required></label>
                </section>
                <!-- Prix -->
                <section class="nav-cat">
                    <img src="/Projet/images/prix gris.png" class="icon" alt="image piece">
                    <label>
                        <input type="number" name="prix" id="prix2" placeholder="Saisir prix" required>
                        <span class="info-icon" title="2 crédits seront déduit de votre solde">ℹ️</span>
                    </label>
                </section>
                <!-- Véhicule -->
                <section class="nav-cat">
                <img src="/Projet/images/ajouter voiture gris.png" class="icon" alt="image ajout voiture">
                <select id="cars2" name="nav" required>
                    <option value="" disabled selected hidden>Véhicules</option>
                    <option value="vehicule 1">Véhicule 1</option>
                </select>
                <img src="/Projet/images/icon plus.png" id="icon-plus" alt="icon plus">
                </section>
                <!-- Bouton -->
                <button id="btnTrajet" type="submit">Publier</button>
            </section>
            <img src="/Projet/images/voiture 1.jpg" id="voiture" alt="image voiture orange">
        </section>
    </main>
    <footer>
        <nav class="footer-links">
            <a title="Contact" href="#"> Contact : Contact.Ecoride@gmail.com</a>
            <a title="Mentions légales" href="#"> Mentions légales</a>
            <p> <img src="/Projet/images/logo.png" class="logo-footer" alt="logo"> EcoRide,2025 &copy; </p>
        </nav>
    </footer>
        <!-- JS  -->
    <script src="/Projet/script.js" type="module"></script>
    <script src="/Projet/Trajet/trajet.js" type="module"></script>
</body>
</html>
