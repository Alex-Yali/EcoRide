<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRide</title>
    <link rel="stylesheet" href="/Projet/header.css">
    <link rel="stylesheet" href="/Projet/Rechercher/rechercher.css">
    <link rel="stylesheet" href="/Projet/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,700;1,75..100,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav-head">
            <section>
                <a title="Page d'accueil EcoRide" href="/Projet/Accueil/accueil.html">
                <img src="/Projet/images/logo.png" class="logo" alt="logo du site">
                </a>
            </section>
            <section class="nav-links">
                <!-- Image menu deroulant  -->
                <section title="Menu" id="menu">
                    <img src="/Projet/images/icon compte.png" id="menu-img" alt="menu déroulant">
                </section>
            </section>
        </nav>        
    </header>

    <main>
        <!-- Menu deroulant  -->  
        <section id="menu-box" class="hidden">
            <a title="Inscription" href="/Projet/Inscription/inscription.html" class="menu-link">
                <span>Inscription</span>
                <img src="/Projet/images/caret-vers-le-bas.png" class="caret-right">    
            </a>
            <a title="Connexion" href="/Projet/Connexion/connexion.html" class="menu-link">
                <span>Connexion</span>
                <img src="/Projet/images/caret-vers-le-bas.png" class="caret-right">    
            </a>
            <a title="Covoiturage" href="/Projet/Rechercher/rechercher.html" class="menu-link">
                <span>Covoiturage</span>
                <img src="/Projet/images/caret-vers-le-bas.png" class="caret-right">    
            </a>
            <a title="Contatc" href="#" class="menu-link">
                <span>Contact</span>
                <img src="/Projet/images/caret-vers-le-bas.png" class="caret-right">    
            </a>
        </section>
        <h1>Quelle est votre destination ?</h1>
        <!-- Barre de recherche -->
        <section class="nav-bar">
            <!-- Départ -->
            <section class="nav-choix" id="cars">
            <img src="/Projet/images/Cars 1.png" class="icon" alt="image voiture">
            <select id="depart" name="nav" required>
                <option value="" disabled selected hidden>Départ</option>
                <option value="Bordeaux">Bordeaux</option>
                <option value="Lens">Lens</option>
                <option value="Lille">Lille</option>
                <option value="Lyon">Lyon</option>
                <option value="Marseille">Marseille</option>
                <option value="Nantes">Nantes</option>
                <option value="Nice">Nice</option>
                <option value="Paris">Paris</option>    
                <option value="Toulon">Toulon</option>
                <option value="Toulouse">Toulouse</option>
            </select>
            <section class="separateur"></section>
            </section>
            <!-- Destination -->
            <section class="nav-choix">
            <img src="/Projet/images/ping.png" class="icon" alt="image destination">
            <select id="destination" name="nav" required>
                <option value="" disabled selected hidden>Destination</option>
                <option value="Bordeaux">Bordeaux</option>
                <option value="Lens">Lens</option>
                <option value="Lille">Lille</option>
                <option value="Lyon">Lyon</option>
                <option value="Marseille">Marseille</option>
                <option value="Nantes">Nantes</option>
                <option value="Nice">Nice</option>
                <option value="Paris">Paris</option>    
                <option value="Toulon">Toulon</option>
                <option value="Toulouse">Toulouse</option>
            </select>
            <section class="separateur"></section>
            </section>
            <!-- Calendrier -->
            <section class="nav-choix">
            <img src="/Projet/images/calendrier gris.png" class="icon" alt="image calendrier">
            <input id="date" type="date" aria-label="Date" />
            </section>
            <!-- Bouton -->
            <button id="btnNav" type="submit">Rechercher</button>
        </section>
        <section class="foret">
                <img src="/Projet/images/route foret.jpg" class="image-foret" alt="image route foret">
                <p class="texte-sur-image">Un trajet partagé, un monde allégé</p>
        </section>
    </main>
    <footer>
        <nav class="footer-links">
            <a title="Contact" href="#">Contact : contact@ecoride.site</a>
            <a title="Mentions légales" href="#"> Mentions légales</a>
            <p> <img src="/Projet/images/logo.png" class="logo-footer" alt="logo"> EcoRide,2025 &copy; </p>
        </nav>
    </footer>
        <!-- JS  -->
    <script src="/Projet/script.js" type="module"></script>
</body>
</html>
