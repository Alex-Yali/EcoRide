        <nav class="nav-head">
            <section>
                <a title="Page d'accueil EcoRide" href="/Projet/Accueil/accueil.html">

                </a>
            </section>
            <section class="nav-links">
                <a title="Proposer un trajet" href="#"> Proposer un trajet</a>
                <a title="Menu" href="#" class="menu">
                    <img src="/Projet/images/icon compte.png" class="menu-img" alt="menu déroulant">
                </a>
            </section>
        </nav>
    </header>

    <main>

        <h1>Quelle est votre destination ?</h1>

        <section class="menu-box">
            <a title="Inscription" href="/Projet/Inscription/inscription.html" class="menu-link">
                <span>Inscription</span>
                <img src="/Projet/images/caret-vers-le-bas.png" class="caret-right">    
            </a>
            <a title="Connection" href="#" class="menu-link">
                <span>Connection</span>
                <img src="/Projet/images/caret-vers-le-bas.png" class="caret-right">    
            </a>
            <a title="Covoiturage" href="#" class="menu-link">
                <span>Covoiturage</span>
                <img src="/Projet/images/caret-vers-le-bas.png" class="caret-right">    
            </a>
            <a title="Contatc" href="#" class="menu-link">
                <span>Contact</span>
                <img src="/Projet/images/caret-vers-le-bas.png" class="caret-right">    
            </a>
        </section>

        <!-- Barre de recherche -->
        <section class="nav-bar">
            <form id="searchForm">
                <!-- Départ -->
                <section class="field">
                    <i class="fa-solid fa-location-dot"></i>
                    <select id="depart">
                        <option value="">Départ</option>
                        <option value="Bordeaux">Bordeaux</option>
                        <option value="Lens">Lens</option>
                        <option value="Lille">Lille</option>
                        <option value="Lyon">Lyon</option>
                        <option value="Marseille">Marseille</option>
                        <option value="Nantes">Nantes</option>
                        <option value="Nice">Nice</option>
                        <option value="Paris">Paris</option>    
                        <option value="Toulon">Toulon</option>
                        <option value="Toulouse">Toulouse</option>
                    </select>
                </section>
                <!-- Destination -->
                <section class="field">
                    <i class="fa-solid fa-flag-checkered"></i>
                    <select id="destination">
                        <option value="">Destination</option>
                        <option value="Bordeaux">Bordeaux</option>
                        <option value="Lens">Lens</option>
                        <option value="Lille">Lille</option>
                        <option value="Lyon">Lyon</option>
                        <option value="Marseille">Marseille</option>
                        <option value="Nantes">Nantes</option>
                        <option value="Nice">Nice</option>
                        <option value="Paris">Paris</option>
                        <option value="Toulon">Toulon</option>
                        <option value="Toulouse">Toulouse</option>
                    </select>
                </section>
                <!-- Date -->
                <section class="field">
                    <i class="fa-solid fa-calendar-days"></i>
                    <input type="date" id="date" />
                </section>
                <!-- Passagers -->
                <section class="field">
                    <i class="fa-solid fa-user-group"></i>
                    <select id="passagers">
                        <option value="">Passagers</option>
                        <option value="1">1 passager</option>
                        <option value="2">2 passagers</option>
                        <option value="3">3 passagers</option>
                        <option value="4">4 passagers</option>
                    </select>
                </section>
                <!-- Bouton -->
                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i> Rechercher
                </button>
            </form>
        </section>
    </main>
    <footer>
